{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Referral Network</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Reset CSS File -->
  <link  rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">

    <!-- Bootstrap Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Main Stylesheet File -->
  <link  rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


</head>
<body>

<div class="container-fluid bg-blue">
        <div class="container bg-blue">
            <nav class="navbar navbar-expand ">

              <div class="collapse navbar-collapse" id="navbarNav">
              {% if user.is_authenticated %}
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'home'%}">My profile</a>
                     </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'referrals'%}">Referrals</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'list'%}">Profiles</a>
                     </li>
                  </ul>
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link disabled username">{{ user.username }}</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                      </li>
                 </ul>
                  {% else %}
                       <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register'%}">Register</a>
                            </li>
                           <li class="nav-item">
                                <a class="nav-link" href="{% url 'login'%}">Login</a>
                            </li>
                        </ul>
                  {% endif %}
              </div>
            </nav>
        </div>
    </div>

{% block content %}{% endblock content %}


</body>
</html>
