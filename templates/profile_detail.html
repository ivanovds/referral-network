{% extends "base.html" %}


{% block content %}
    <div class="container post-detail-container">
        <div class="row justify-content-center">
            <div class='col-auto padding-reset  post-detail-content'>
                <div class="row justify-content-between post-preview-txt">
                  <div class="col-auto author">{{ instance.user.username }}</div>
                </div>
                {% if instance.image %}
                    <p class="p_img"><img src='{{ instance.image.url }}' class='img-responsive'/></p>
                {% endif %}

                <br>
                {{ instance.content|linebreaks }}

            </div>
        </div>
    </div>



{% endblock content %}
</body>
</html>
