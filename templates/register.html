{% extends "base.html" %}



{% block content %}
        <div class="container account-forms-container">
          <div class="row justify-content-center">

                  <div class="col-auto ">
                        <span>Create new Account</span>
                      <form class="register-form" method="POST">
                          {% csrf_token %}
                          {% for field in sign_up_form %}
                              <div class=" ">
                                  <div>{{ field }}</div>
                                  {% if field.errors %}
                                      {% for error in field.errors %}
                                          <div>
                                              {{ error }}
                                          </div>
                                      {% endfor %}
                                  {% endif %}
                              </div>
                          {% endfor %}
                          <input type="submit" id="sign-up-button" value="Sign Up">
                      </form>
                  </div>
            </div>
        </div>

{% endblock content %}
